<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="h-100">
	<div class="container-fluid h-100">
		<main class="main row h-100">
			<div class="main__left navigation col-md-3 bg-dark">
				<div class="navigation__top">
					<form class="form" action="https://echo.htmlacademy.ru" method="GET">
						<div class="form-group pt-3">
							<input class="form__search form-control bg-light" type="search" placeholder="Search by name..." aria-label="Type to search" name="name">
						</div>
					</form>
				</div><!-- End of navigation__top -->
				<div class="movies list-group">
					
				</div>
			</div><!-- End of main__left -->

			<div class="main__right body col-md-9 bg-light pt-3">
				<div class="body__alert alert alert-dark">
					<h2 class="h5 text-center">Find Movies!</h2>
				</div><!-- End of alert -->

				<div class="movie-wrapper row justify-content-between">
				</div>
			</div><!-- End of main__right -->
		</main><!-- End of main -->
	</div><!-- End of container-fluid -->

	<template id="movie-template">
		<div class="movie col-md-3 bg-white rounded p-3 mx-3 shadow mb-3">
			<img class="movie__img rounded" src="" width="221" height="166" alt="Patton Oswalt: Annihilation">
			<h3 class="movie__name h4 mt-2">Patton Oswalt: Annihilation</h3>
			<small>year: <span class="movie__year">2017</span></small>
			<small>IMDB: <span class="movie__imdb">7.4</span></small>
			<div class="movie__catagory"></div>
		</div>
	</template><!-- End of movie-template -->

	<template id="movies-template">
		<a class="movies__item list-group-item list-group-item-action" href="#"></a>
	</template><!-- End of search-template -->

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/movies.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
